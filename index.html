<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JSCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="navigation">
    <input class="navigation__checkbox" type="checkbox" id="navi-toggle">
    <label class="navigation__button" for="navi-toggle">
      <span class="navigation__icon">&nbsp;</span>
    </label>
    <div class="navigation__background">&nbsp;</div>
    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a class="navigation__list-link" href="#">GUESS</a>
        </li>
        <li class="navigation__list-item">
          <a class="navigation__list-link" href="#">MODAL</a>
        </li>
        <li class="navigation__list-item">
          <a class="navigation__list-link" href="#">PIG</a>
        </li>
      </ul>
    </nav>
  </div>
  <header class="header">
    <div class="header-box">
      <h1 class="header-box_title">My <span>J</span>ava<span>S</span>cript Code</h1>
    </div>
  </header>
  <main class="main">
    <section class="guess">
      <div class="guess__top">
        <h2 class="guess__title">Guess My Number!</h2>
        <p class="guess__between">(Between 1 and 20)</p>
        <button class="btn guess__again">Again!</button>
        <div class="guess__number">?</div>
      </div>
      <div class="guess__side">
        <div class="guess__left">
          <input type="number" class="guess__left-input" />
          <button class="btn check">Check!</button>
        </div>
        <div class="guess__right">
          <p class="guess__right-message">Start guessing...</p>
          <p class="guess__right-score">Score: <span class="score">20</span></p>
          <p class="guess__right-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
